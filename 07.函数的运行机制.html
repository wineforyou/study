    <!-- 
        函数的定义：
            一个方法或者功能体。基于函数一般是为了实现某个功能
            封装功能。
            运行机制：函数也是引用类型
            【创建函数】
             1：开辟一个新的堆内存。把函数体中得代码当做"字符串"存储到内存中（对象存储的是键值对）     
             2：把开辟的堆内存地址复制给函数名（变量名）           
                输出fn时。是输出函数本身（内存地址里的字符串）
                输出fn() 执行函数
            【函数执行】
             目的：把之前存储到堆内存中得代码字符串变为真正的JS代码。自上而下执行。从而实现真正的功能
             1：函数执行，首先会形成一个私有的作用域（一个供代码执行的环境，也是一个栈内存）
             2：把之前在堆内存中存储的代码字符串复制过来，变为真正的JS代码。在新开辟的作用域当中自上而下执行
             因此 函数每运行一次都有一个私有作用域，这就是闭包
             
    -->
    <!-- 
        函数中的形参和实参arguments：
            形参：变量
            实参：具体的数据值
