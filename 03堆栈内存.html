<body>
        都是先有值、在将值和名称关联
    栈内存：基本数据存储的空间。提供的是代码运行的环境window scope，所有的基本数据类型都会在栈内存中开辟一个位置来存储
    <br>
    堆内存：引用数据类型存储的空间.空间有单独的地址.
            对象存储的是键值对：name:'xx'
            函数存储的是代码字符串   函数里的代码
</body>
<script>
    // 基本数据类型的操作
    let a = 12; //开一个空间存储12 在把a赋值
    let b = a ;//在开一个空间存储12.把b赋值 。
    b=13;//开一个空间存储值13 ，并把b赋值 。只改变了b这个变量所在的空间里的值。因此a不会受影响
    console.log(a);//12

    let obj1 = {
        n:100,
    };            // 开辟一个有地址的空间来存储值、并且把这个地址赋值给变量
    let obj2 = obj1; // 指向同一个内存地址
    obj2.n =200;//改变内存地址所在空间里的值、因此一个改变其他的就都会改
    console.log(obj1.n);//200
</script>
<!--
    JS运行机制：
        1，当浏览器渲染和解析JS的时候，会提供一个供JS代码运行的环境，我们把这个环境称为：全局作用域，global/window  scope
        2，代码自上而下执行
  -->
<!-- 
    基本数据类型的值，会存储在当前作用域下  。作用域的空间叫  栈内存~！！
        let a = 12 ;
         1. 开辟一个空间存储值：12   栈内存空间
         2. 在当前作用域中声名一个变量a  let a
         3. 声明的变量和存储的值进行关联。存储的12赋值给a。赋值操作叫做定义  

         基本数据类型，是按照值来操作的： 把原有的值复制一份。重新开辟空间来存储，和原来的值没有关系。也称为按值操作：两个空间没有关系
    
    引用数据类型的值，会在内存中开辟一个有地址的内存空间来存储，   这里的空间就是堆内存
        let obj1 = { n:100 }; 
         1.先开辟一个内存空间来存储 ，吧对象中得键值对依次存储起来。为了保证后面可以找到、此空间有一个地址
         2.声明一个变量
         3.把空间的地址赋值给变量

         操作的是空间的引用地址：把原来空间的地址赋值给新的变量。但是原来的空间是没有被克隆的。空间还是一个空间。
         这样就会出现多个变量关联的是同一个地址，同一个空间。相互之间就会存在影响
 -->
