<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
        实名函数：有名字的函数
        匿名函数：没有名字的
                    1:函数表达式：把函数当做值赋值给变量或者元素的事件
                    2：自执行函数等  创建和执行一起进行
     -->
</body>
<script>
  //  function fn(){}//-->实名函数
//   let fn =function(){}//--> 函数表达式。和上面有点区别。也可以用于obx.onclick=function(){}
(function (){
    console.log('aa')
})();  //--》  (函数)()
 /* 
        + function(){}  可以吧 + 号换成 ~ 和 !
  */

</script>
</html>
